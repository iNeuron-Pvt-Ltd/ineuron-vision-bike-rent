            <h1 class="mb-4 text-2xl font-extrabold leading-tight tracking-tight text-left text-indigo-900 md:text-4xl">We're not exactly sure what happened!</h1>

            {% else %}
                <p class="mb-5 text-base text-left text-gray-800 md:text-lg">Our server say something is wrong.</p>
            {% endif %}
